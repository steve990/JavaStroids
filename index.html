<body>
    <header>
        <div class="title">
            <h1>Asteroids</h1>
            <h3>An homage to the Atari 800 XL version.</h3>
            <span>
                <a href="html/credits.html">Credits</a>
            </span>
        </div>
        <div class="starship">
            <img src="img/starship.png" alt="starship flying and shooting">
        </div>
        <div class="instructions">
            <h3 class="instruction-header">Instructions</h3>
            <span>
                <p>Thrust ... Up Arrow</p>
                <p>Rotate ... Left / Right Arrow</p>
                <p>Fire / Start ... Space</p>
            </span>
            <span>
                <p>Pause ... P</p> 
                <p>Music . (On/Off) ... M</p>
                <p>Sound . (On/Off) ... S</p>
            </span>
        </div>
    </header>

    <div class="wrapper">
        <h3 id="start-message" class="start-wait">Press Space to Begin!</h3>
        <canvas id="gameCanvas" 
            style="border:1px solid #7a0000;">
            Your browser does not support the canvas element.
        </canvas>
    </div>
</body>
    <script src="js/canvas.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/random.js"></script>
